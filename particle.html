<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>流れ星パーティクル</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000000;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="particleCanvas"></canvas>

    <script>
        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        const particles = [];
        const maxParticles = 150; // 最大パーティクル数を少し増やす

        const mouse = {
            x: canvas.width / 2,
            y: canvas.height / 2
        };

        window.addEventListener('mousemove', function(event) {
            mouse.x = event.clientX;
            mouse.y = event.clientY;
        });

        // パーティクルクラス
        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                // 流れ星のように右下へ流れるような初期速度
                this.vx = (Math.random() * 3 + 2); // 2〜5 の速度で右へ
                this.vy = (Math.random() * 3 + 2); // 2〜5 の速度で下へ

                this.size = Math.random() * 2 + 1; // サイズ (1〜3)
                this.alpha = 1;
                this.friction = 0.97; // 摩擦（減速を少し強く）

                // 流れ星らしい色（白、黄色、水色など）
                const hue = Math.random() * 60; // 0〜60 (黄〜赤橙)
                this.color = `hsl(${hue}, 100%, ${Math.random() * 30 + 70}%)`; // 明るい色
            }

            update() {
                this.vx *= this.friction;
                this.vy *= this.friction;
                
                this.x += this.vx;
                this.y += this.vy;

                // 透明度を徐々に下げる
                this.alpha -= 0.01; // 前回より少しゆっくりフェードアウト
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = Math.max(0, this.alpha); // 透明度が負にならないように
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        // パーティクルを生成する関数
        function createParticle() {
            // マウスの位置に新しいパーティクルを生成
            particles.push(new Particle(mouse.x, mouse.y));
            
            if (particles.length > maxParticles) {
                // 透明度が低い（消えかかっている）ものから削除
                // これにより、より新しいパーティクルが優先される
                particles.sort((a, b) => b.alpha - a.alpha); // 透明度が高い順にソート
                particles.splice(maxParticles); // 上位 maxParticles 個を残す
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            
            // 背景をクリアする半透明度を少し高くして、残像を短くする
            ctx.fillStyle = 'rgba(0, 0, 0, 0.15)'; // 少し濃くする
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            createParticle();

            for (let i = 0; i < particles.length; i++) {
                const p = particles[i];
                p.update();
                p.draw();
                
                // 透明度が0.01以下になったら削除（完全に消えたもの）
                if (p.alpha < 0.01) {
                    particles.splice(i, 1);
                    i--;
                }
            }
        }

        animate();

    </script>
</body>
</html>
